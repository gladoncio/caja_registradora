{% extends 'base/nav.html' %}

{% block body %}

<div class="container-fluid resize-text mb-4">
   {% if messages %}
   <div class="alert alert-dismissible fade show" role="alert">
       {% for message in messages %}
           <div class="alert alert-{{ message.tags }}">
               {{ message }}
           </div>
       {% endfor %}
   </div>
{% endif %}
   <div class="card">
      <div class="card-body solofondo">
         <!-- Tu encabezado y contenido aquí -->
         <h1 class="card-title">Ingresar Gasto</h1>
         <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
               <label for="clave_anulacion">Clave de Anulación</label>
               <input type="password" name="clave_anulacion" id="clave_anulacion" class="form-control" required>
            </div>
            <button type="submit" class="btn boton-dinamico mb-4">Guardar</button>
         </form>
         <a href="{% url 'lista_gastos' %}" class="btn btn-secondary">Volver a la Lista de Gastos</a>
      </div>
   </div>
</div>

{% include 'base/footer.html' %}
<!-- End of Footer -->


<!-- End of Content Wrapper -->
{% include 'base/logout.html' %}
{% endblock %}
