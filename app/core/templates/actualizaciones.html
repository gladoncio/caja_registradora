{% extends 'base/nav.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mt-4">Releases de GitHub</h2>
            <div id="accordion">
                {% for release in hay_actualizaciones %}
                    <div class="card">
                        <div class="card-header" id="heading{{ forloop.counter }}">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                    {{ release.tag_name }} - {{ release.name }}
                                </button>
                            </h5>
                        </div>

                        <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordion">
                            <div class="card-body">
                                <!-- Agrega aquÃ­ los detalles de la release -->
                                Detalles de la Release: {{ release.body }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% include 'base/footer.html' %}
{% include 'base/logout.html' %}
{% endblock %}
