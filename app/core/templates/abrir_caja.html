{% extends 'base/nav.html' %}

{% block body %}
<div class="container resize-text">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mt-5">Abrir Caja</h2>
      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
          <div class="input-group"> 
            {{ form.password }}
          </div>
        </div>
        <button type="submit" class="btn boton-dinamico mb-4">Abrir Caja</button>
      </form>
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Enfocar automáticamente en el campo de contraseña cuando la página se carga
    document.getElementById("id_contraseña").focus();
  });
</script>

{% include 'base/footer.html' %}
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->
{% include 'base/logout.html' %}
</div>
<!-- End of Page Wrapper -->

{% endblock %}

<!-- Footer -->
